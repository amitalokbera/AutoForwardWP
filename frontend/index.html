<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Forward Service</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [status, setStatus] = useState(null);
            const [trackerNumbers, setTrackerNumbers] = useState('');
            const [forwardNumber, setForwardNumber] = useState('');
            const [startTimeRange, setStartTimeRange] = useState('');
            const [endTimeRange, setEndTimeRange] = useState('');
            const [timezone, setTimezone] = useState('UTC');
            const [countryCode, setCountryCode] = useState('91');
            const [testResult, setTestResult] = useState(null);
            const [isInitializing, setIsInitializing] = useState(false);

            const countryCodes = [
                { code: '1', name: 'USA (+1)' },
                { code: '44', name: 'UK (+44)' },
                { code: '91', name: 'India (+91)' },
                { code: '86', name: 'China (+86)' },
                { code: '81', name: 'Japan (+81)' },
                { code: '82', name: 'South Korea (+82)' },
                { code: '49', name: 'Germany (+49)' },
                { code: '33', name: 'France (+33)' },
                { code: '39', name: 'Italy (+39)' },
                { code: '7', name: 'Russia (+7)' }
            ];

            useEffect(() => {
                fetchStatus();
            }, []);

            const fetchStatus = async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    setStatus(data);
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            };

            const handleInitialize = async () => {
                setIsInitializing(true);
                try {
                    await fetch('/initialize', { method: 'POST' });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error initializing:', error);
                } finally {
                    setIsInitializing(false);
                }
            };

            const handleSetTrackerNumbers = async () => {
                try {
                    await fetch('/set-tracker-numbers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ numbers: trackerNumbers.split(',').map(n => n.trim()) })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting tracker numbers:', error);
                }
            };

            const handleSetForwardNumber = async () => {
                try {
                    await fetch('/set-forward-number', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ number: forwardNumber })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting forward number:', error);
                }
            };

            const handleSetStartTimeRange = async () => {
                try {
                    await fetch('/set-start-time-range', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ time: startTimeRange })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting start time range:', error);
                }
            };

            const handleSetEndTimeRange = async () => {
                try {
                    await fetch('/set-end-time-range', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ time: endTimeRange })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting end time range:', error);
                }
            };

            const handleSetTimezone = async () => {
                try {
                    await fetch('/set-timezone', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ timezone })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting timezone:', error);
                }
            };

            const handleSetCountryCode = async () => {
                try {
                    await fetch('/set-country-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: countryCode })
                    });
                    await fetchStatus();
                } catch (error) {
                    console.error('Error setting country code:', error);
                }
            };

            const handleTest = async () => {
                try {
                    const response = await fetch('/test', { method: 'POST' });
                    const data = await response.json();
                    setTestResult(data);
                } catch (error) {
                    console.error('Error testing connection:', error);
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-center mb-8 text-gray-800">WhatsApp Forward Service</h1>
                        
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">Status</h2>
                            {status ? (
                                <div className="space-y-2">
                                    <p>Logged in: <span className={`font-semibold ${status.isLoggedIn ? 'text-green-600' : 'text-red-600'}`}>
                                        {status.isLoggedIn ? 'Yes' : 'No'}
                                    </span></p>
                                    <p>Uptime: <span className="font-semibold">{status.uptime} minutes</span></p>
                                    <p>Tracker Numbers: <span className="font-semibold">{status.trackerNumbers.join(', ') || 'Not set'}</span></p>
                                    <p>Forward Number: <span className="font-semibold">{status.forwardNumber || 'Not set'}</span></p>
                                    <p>Time Range: <span className="font-semibold">
                                        {status.startTimeRange || 'Not set'} - {status.endTimeRange || 'Not set'}
                                    </span></p>
                                    <p>Timezone: <span className="font-semibold">{status.timezone}</span></p>
                                    <p>Country Code: <span className="font-semibold">{status.countryCode}</span></p>
                                    <p>Authenticating: <span className="font-semibold">{status.isAuthenticating ? 'Yes' : 'No'}</span></p>
                                </div>
                            ) : (
                                <p>Loading status...</p>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">Initialize WhatsApp</h2>
                            <button 
                                onClick={handleInitialize}
                                disabled={isInitializing}
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                            >
                                {isInitializing ? 'Initializing...' : 'Initialize WhatsApp'}
                            </button>
                            <p className="text-sm text-gray-600 mt-2">
                                {status?.isLoggedIn ? 'WhatsApp is already logged in' : 'Scan the QR code that appears in the console'}
                            </p>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">Configuration</h2>
                            
                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Tracker Numbers (comma separated)</label>
                                <div className="flex gap-2 mb-2">
                                    <select
                                        value={countryCode}
                                        onChange={(e) => setCountryCode(e.target.value)}
                                        className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {countryCodes.map(country => (
                                            <option key={country.code} value={country.code}>
                                                {country.name}
                                            </option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        value={trackerNumbers}
                                        onChange={(e) => setTrackerNumbers(e.target.value)}
                                        placeholder="e.g., 1234567890, 0987654321"
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <button 
                                    onClick={handleSetTrackerNumbers}
                                    className="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                >
                                    Set Tracker Numbers
                                </button>
                            </div>

                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Forward Number</label>
                                <div className="flex gap-2">
                                    <select
                                        value={countryCode}
                                        onChange={(e) => setCountryCode(e.target.value)}
                                        className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {countryCodes.map(country => (
                                            <option key={country.code} value={country.code}>
                                                {country.name}
                                            </option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        value={forwardNumber}
                                        onChange={(e) => setForwardNumber(e.target.value)}
                                        placeholder="e.g., 1234567890"
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <button 
                                    onClick={handleSetForwardNumber}
                                    className="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                >
                                    Set Forward Number
                                </button>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Start Time</label>
                                    <select
                                        value={startTimeRange}
                                        onChange={(e) => setStartTimeRange(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Select start time</option>
                                        <option value="00:00">12:00 AM</option>
                                        <option value="01:00">1:00 AM</option>
                                        <option value="02:00">2:00 AM</option>
                                        <option value="03:00">3:00 AM</option>
                                        <option value="04:00">4:00 AM</option>
                                        <option value="05:00">5:00 AM</option>
                                        <option value="06:00">6:00 AM</option>
                                        <option value="07:00">7:00 AM</option>
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="13:00">1:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                        <option value="15:00">3:00 PM</option>
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00">5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                        <option value="19:00">7:00 PM</option>
                                        <option value="20:00">8:00 PM</option>
                                        <option value="21:00">9:00 PM</option>
                                        <option value="22:00">10:00 PM</option>
                                        <option value="23:00">11:00 PM</option>
                                    </select>
                                    <button 
                                        onClick={handleSetStartTimeRange}
                                        className="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                    >
                                        Set Start Time
                                    </button>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">End Time</label>
                                    <select
                                        value={endTimeRange}
                                        onChange={(e) => setEndTimeRange(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="">Select end time</option>
                                        <option value="00:00">12:00 AM</option>
                                        <option value="01:00">1:00 AM</option>
                                        <option value="02:00">2:00 AM</option>
                                        <option value="03:00">3:00 AM</option>
                                        <option value="04:00">4:00 AM</option>
                                        <option value="05:00">5:00 AM</option>
                                        <option value="06:00">6:00 AM</option>
                                        <option value="07:00">7:00 AM</option>
                                        <option value="08:00">8:00 AM</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 PM</option>
                                        <option value="13:00">1:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                        <option value="15:00">3:00 PM</option>
                                        <option value="16:00">4:00 PM</option>
                                        <option value="17:00">5:00 PM</option>
                                        <option value="18:00">6:00 PM</option>
                                        <option value="19:00">7:00 PM</option>
                                        <option value="20:00">8:00 PM</option>
                                        <option value="21:00">9:00 PM</option>
                                        <option value="22:00">10:00 PM</option>
                                        <option value="23:00">11:00 PM</option>
                                    </select>
                                    <button 
                                        onClick={handleSetEndTimeRange}
                                        className="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                    >
                                        Set End Time
                                    </button>
                                </div>
                            </div>

                            <div className="mb-4">
                                <label className="block text-sm font-medium mb-2">Timezone</label>
                                <select
                                    value={timezone}
                                    onChange={(e) => setTimezone(e.target.value)}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="UTC">UTC (Coordinated Universal Time)</option>
                                    <option value="America/New_York">America/New_York (EST/EDT)</option>
                                    <option value="America/Los_Angeles">America/Los_Angeles (PST/PDT)</option>
                                    <option value="America/Chicago">America/Chicago (CST/CDT)</option>
                                    <option value="America/Denver">America/Denver (MST/MDT)</option>
                                    <option value="Europe/London">Europe/London (GMT/BST)</option>
                                    <option value="Europe/Paris">Europe/Paris (CET/CEST)</option>
                                    <option value="Europe/Berlin">Europe/Berlin (CET/CEST)</option>
                                    <option value="Europe/Moscow">Europe/Moscow (MSK)</option>
                                    <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
                                    <option value="Asia/Shanghai">Asia/Shanghai (CST)</option>
                                    <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                                    <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                                    <option value="Australia/Sydney">Australia/Sydney (AEST/AEDT)</option>
                                    <option value="Pacific/Auckland">Pacific/Auckland (NZST/NZDT)</option>
                                </select>
                                <button 
                                    onClick={handleSetTimezone}
                                    className="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                >
                                    Set Timezone
                                </button>
                            </div>

                            <!-- Removed duplicate country code dropdown -->
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-xl font-semibold mb-4">Test Connection</h2>
                            <button 
                                onClick={handleTest}
                                className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
                            >
                                Test Connection
                            </button>
                            {testResult && (
                                <div className="mt-4 p-4 bg-gray-50 rounded-md">
                                    <h3 className="font-semibold mb-2">Test Results:</h3>
                                    <p>Connected: <span className={`font-semibold ${testResult.isConnected ? 'text-green-600' : 'text-red-600'}`}>
                                        {testResult.isConnected ? 'Yes' : 'No'}
                                    </span></p>
                                    <p>Uptime: <span className="font-semibold">{testResult.uptime} minutes</span></p>
                                    <p>Tracker Numbers: <span className="font-semibold">{testResult.trackerNumbers.join(', ') || 'Not set'}</span></p>
                                    <p>Forward Number: <span className="font-semibold">{testResult.forwardNumber || 'Not set'}</span></p>
                                    <p>Time Range: <span className="font-semibold">
                                        {testResult.timeRange.start || 'Not set'} - {testResult.timeRange.end || 'Not set'}
                                    </span></p>
                                    <p>Timezone: <span className="font-semibold">{testResult.timezone}</span></p>
                                    <p>Country Code: <span className="font-semibold">{testResult.countryCode}</span></p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
